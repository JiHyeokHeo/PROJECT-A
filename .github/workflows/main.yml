name: PROJECT-A CI (Build + Discord)

on:
  push:
    branches: [ main ]
  pull_request:

env:
  PROJECT_PATH: PROJECT-A
  TARGET_PLATFORM: StandaloneWindows64
  BUILD_ROOT: build
  BUILD_NAME: StandaloneWindows64

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 0) Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      # 1) ì›Œí‚¹ ë””ë ‰í† ë¦¬ ì •ë¦¬ (dirty ë°©ì§€)
      - name: Clean working dir
        run: |
          set -euxo pipefail
          git reset --hard
          git clean -fdx
          git status

      # 2) ë””ìŠ¤í¬ ì •ë¦¬ (ìš©ëŸ‰ í™•ë³´, ì˜µì…˜)
      - name: Free up disk space
        run: |
          set -euxo pipefail
          echo "Before cleanup:" && df -h
          sudo rm -rf /usr/local/lib/android /usr/share/dotnet /opt/ghc /usr/local/share/boost || true
          sudo rm -rf /opt/hostedtoolcache || true
          docker system prune -af || true
          docker volume prune -f || true
          echo "After cleanup:" && df -h

      # 3) (ì˜µì…˜) í…ŒìŠ¤íŠ¸
      #- name: Run tests
      #  uses: game-ci/unity-test-runner@v4
      #  env:
      #    UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
      #    UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
      #    UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
      #  with:
      #    projectPath: ${{ env.PROJECT_PATH }}
      #    unityVersion: 2022.3.62f1

      # 4) ë¹Œë“œ
      - name: Build project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: ${{ env.PROJECT_PATH }}
          targetPlatform: ${{ env.TARGET_PLATFORM }}
          buildsPath: ${{ env.BUILD_ROOT }}
          buildName: ${{ env.BUILD_NAME }}
          unityVersion: 2022.3.62f1
          versioning: None

      # 5) zip íŒ¨í‚¤ì§• (ë£¨íŠ¸ì— ì €ì¥)
      - name: Package build as zip
        if: success()
        id: pkg
        run: |
          set -euxo pipefail
          OUT_DIR="${BUILD_ROOT}/${TARGET_PLATFORM}"
          ZIP_NAME="PROJECT-A_${{ github.ref_name }}_${{ github.run_number }}.zip"
          zip -r "$ZIP_NAME" "$OUT_DIR"
          echo "zip_name=${ZIP_NAME}" >> "$GITHUB_OUTPUT"

      # 6) ì•„í‹°íŒ©íŠ¸ ì—…ë¡œë“œ (zipë§Œ)
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: Build-${{ github.ref_name }}-${{ github.run_number }}
          path: ${{ steps.pkg.outputs.zip_name }}

      # 7) Discord ì•Œë¦¼
      - name: Notify Discord
        if: always()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          set -euo pipefail
      
          if [[ -z "${DISCORD_WEBHOOK_URL:-}" ]]; then
            echo "No webhook, skip"
            exit 0
          fi
      
          SERVER_URL="${{ github.server_url }}"
          REPO="${{ github.repository }}"
          RUN_ID="${{ github.run_id }}"
          REF_NAME="${{ github.ref_name }}"
          RUN_NUM="${{ github.run_number }}"
      
          RUN_URL="$SERVER_URL/$REPO/actions/runs/$RUN_ID"
          SUCCESS_URL="$RUN_URL?check_suite_focus=true"
          ARTIFACT_URL="${RUN_URL}#artifacts"
      
          STATUS="âŒ Build Failed"
          COLOR=16711680
          BUTTONS='
            { "type": 2, "style": 5, "label": "ë¡œê·¸ í™•ì¸", "url": "'"$RUN_URL"'" }
          '
      
          if [ "${{ job.status }}" = "success" ]; then
            STATUS="âœ… Build Succeeded"
            COLOR=65280
            BUTTONS='
              { "type": 2, "style": 5, "label": "ì„±ê³µí•œ ë¹Œë“œ", "url": "'"$SUCCESS_URL"'" },
              { "type": 2, "style": 5, "label": "ë‹¤ìš´ë¡œë“œ (zip)", "url": "'"$ARTIFACT_URL"'" },
              { "type": 2, "style": 5, "label": "ë¡œê·¸ í™•ì¸", "url": "'"$RUN_URL"'" }
            '
          fi
      
          # ğŸ‘‡ heredocì„ catë¡œ ê°ì‹¸ ë³€ìˆ˜ì— ë‹´ê¸° (read -d '' ê¸ˆì§€)
          PAYLOAD="$(cat <<JSON
          {
            "username": "Unity CI",
            "embeds": [
              {
                "title": "$STATUS",
                "description": "í”„ë¡œì íŠ¸ **$REPO**",
                "color": $COLOR,
                "fields": [
                  { "name": "Branch", "value": "$REF_NAME", "inline": true },
                  { "name": "Run #", "value": "$RUN_NUM", "inline": true }
                ]
              }
            ],
            "components": [
              {
                "type": 1,
                "components": [ $BUTTONS ]
              }
            ]
          }
          JSON
          )"
      
          curl -fsS -H "Content-Type: application/json" -d "$PAYLOAD" "$DISCORD_WEBHOOK_URL" || true
